<app-header></app-header>
<div class="quiz-container">

    <div class="ui container">
        <div class="question-wrapper" [hidden]="isShown">
            <div>
                <!-- <h4 class="part-title">{{questions[selectedPartIndex].heading}}</h4> -->
                <div class="questions-carousel">
                    <div class="left-icon-container" *ngIf="selectedPartIndex > 0 || selectedQuestionIndex > 0" (click)="loadPrevQuestion()">
                        <i class="angle left icon left-icon"></i>
                    </div>
                    <div class="ui card question-component-container">
                        <div class="content">
                            <h3 class="ui header">
                                {{selectedPartIndex + 1}}. {{questions[selectedPartIndex].heading}}
                            </h3>
                        </div>
                        <div class="content">
                            <app-question [indexObj]="{partIndex:selectedPartIndex,questionIndex: selectedQuestionIndex }" [questionObj]="questions[selectedPartIndex].question[selectedQuestionIndex]"></app-question>
                        </div>
                        <div class="extra content center aligned">
                            {{currentIndex}}/{{countOfQuestion}} Questions
                        </div>
                    </div>
                    <div class="right-icon-container" (click)="loadNextQuestion()">
                        <i class="angle right icon right-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="review-wrapper animated slideInUp" [hidden]="!isShown">
            <div class="ui card custom-card">
                <div class="content">
                    <h2 class="ui left floated header">
                        <form class="ui form">
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="unanswered" name="unanswered" [(ngModel)]="unanswered" value="unanswered">
                                    <label for="unanswered">Show unanswered only</label>
                                </div>
                            </div>
                        </form>
                    </h2>
                    <h5 class="ui right floated header">Total {{countOfQuestion}} Questions</h5>
                </div>
                <div class="content scrolling ">
                    <div class="ui grid">
                        <div class="ui seven column row doubling">
                            <div class="column center aligned" *ngFor="let question of filteredQuestions | questionFilter : unanswered; let i = index" [attr.data-index]="i">
                                <div class="ui icon green header" [ngClass]="{'green': question.value, 'red': !question.value}">
                                    <i class="circular check icon" [ngClass]="{'check': question.value, 'minus': !question.value}"></i>
                                    <div class="sub-header">{{i + 1}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button primary" (click)="showSuccessModal();" [disabled]="!nonSelected">Submit</button>
                    <button class="ui button red">Quit Exam</button>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="ui basic modal">
    <div class="ui icon header">
        <i class="check icon"></i> You have successfully completed quiz.
    </div>
    <div class="content">
        <p>For your score, please contact your administrator. Your result id is 1023823. </p>
    </div>
    <div class="actions">
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i> No
        </div>
        <div class="ui green ok inverted button">
            <i class="checkmark icon"></i> Yes
        </div>
    </div>
</div>
